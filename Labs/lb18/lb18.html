<div id="movingBox">
</div>

<button type="button" onClick="size()">Size</button>
<button type="button" onClick="move()">Position</button>
<button type="button" onClick="circle()">Shape</button>
<button type="button" onClick="hue()">Color</button>
<button type="button" onClick="reset()">Reset</button>


    
<script>
function hue(){ document.getElementById("movingBox").style.backgroundColor="#7f91bb";
}

function size(){
  document.getElementById("movingBox").style.width="300px";
}

function move(){
  document.getElementById("movingBox").style.position = "absolute";
}

function circle(){ document.getElementById("movingBox").style.borderRadius="50%";
}

function reset(){
document.getElementById("movingBox").reset;
}
  
</script>
